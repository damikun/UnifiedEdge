mutation UserCreateMutation(  $input: CreateUserInput!) {  createUser(input: $input) {    gQL_User {      ...UserListItemDataFragment      id    }    errors {      __typename      ... on ValidationError {        errors {          property          message        }      }      ... on ResultError {        __isResultError: __typename        message      }    }  }}fragment UserListItemDataFragment on GQL_User {  id  firstName  lastName  sessionId  userName  enabled}