query MqttServerAuthQuery(  $id: ID!) {  mqttServerById(id: $id) {    id  }  ...MqttAuthClientsPaginationFragment_2YLYDF  ...MqttAuthUsersPaginationFragment_2YLYDF  ...MqttAuthClientsBarEnableFragment_2YLYDF  ...MqttAuthUsersBarEnableFragment_2YLYDF  ...MqttAuthLogsPaginationFragment_2YLYDF}fragment MqttAuthClientItemDataFragment on GQL_MqttAuthClient {  clientId  enabled  lastAuthenticate  id}fragment MqttAuthClientsBarEnableFragment_2YLYDF on Query {  mqttServerAuthCfg(server_uid: $id) {    id    clientAuthEnabled    userAuthEnabled  }}fragment MqttAuthClientsPaginationFragment_2YLYDF on Query {  mqttAuthClients(server_uid: $id, first: 20) {    edges {      node {        id        clientId        ...MqttAuthClientItemDataFragment        __typename      }      cursor    }    pageInfo {      endCursor      hasNextPage    }  }}fragment MqttAuthLogItemDataFragment on GQL_MqttAuthLog {  code  errorMessage  id  timeStamp  jsonMetadata  description}fragment MqttAuthLogsPaginationFragment_2YLYDF on Query {  mqttAuthLogs(server_uid: $id, first: 20) {    edges {      node {        id        ...MqttAuthLogItemDataFragment        __typename      }      cursor    }    pageInfo {      endCursor      hasNextPage    }  }}fragment MqttAuthUserItemDataFragment on GQL_MqttAuthUser {  userName  enabled  lastAuthenticate  id}fragment MqttAuthUsersBarEnableFragment_2YLYDF on Query {  mqttServerAuthCfg(server_uid: $id) {    id    clientAuthEnabled    userAuthEnabled  }}fragment MqttAuthUsersPaginationFragment_2YLYDF on Query {  mqttAuthUsers(server_uid: $id, first: 20) {    edges {      node {        id        userName        ...MqttAuthUserItemDataFragment        __typename      }      cursor    }    pageInfo {      endCursor      hasNextPage    }  }}