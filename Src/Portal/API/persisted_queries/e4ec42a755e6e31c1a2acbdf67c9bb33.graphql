query SchedulerJobDetailQuery(  $id: ID!) {  node(id: $id) {    __typename    ...RecurringJobDetailDataFragment    ...SuccessJobDetailDataFragment    ...FailedJobDetailDataFragment    id  }}fragment FailedJobDetailDataFragment on Node {  __isNode: __typename  ... on GQL_FailedJob {    exceptionDetails    exceptionMessage    exceptionType    failedAt    jobDetail {      lastState      methodCall      parametrs {        name        value      }    }    reason    jobName    inFailedState  }}fragment RecurringJobDetailDataFragment on Node {  __isNode: __typename  ... on GQL_RecurringJob {    id    callName    queue    createdAt    cron    jobDetail {      lastState      methodCall      parametrs {        name        value      }    }    lastExecution    lastJobState    nextExecution  }}fragment SuccessJobDetailDataFragment on Node {  __isNode: __typename  ... on GQL_SuccessJob {    id    name    succeededAt    totalDuration    jobDetail {      lastState      parametrs {        name        value      }      methodCall    }  }}