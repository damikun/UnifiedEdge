query MqttClientDetailQuery(  $server_uid: ID!  $server_client_uid: ID!) {  mqttServerClient(server_uid: $server_uid, server_client_uid: $server_client_uid) {    id    protocol    clientId    serverUid  }  mqttServerClientStatistic(server_uid: $server_uid, server_client_uid: $server_client_uid) {    id    bytesReceived    bytesSent    sentPacketsCount    receivedPacketsCount    sentApplicationMessagesCount    receivedApplicationMessagesCount    lastNonKeepAlivePacketReceivedTimestamp    lastPacketReceivedTimestamp    lastPacketSentTimestamp  }}