mutation UserAdminSettingUpdateMutation(  $input: SetUserAdminInput!  $user_id: ID!) {  setUserAdmin(input: $input) {    gQL_User {      id      enabled    }    query {      isAdmin(user_id: $user_id) {        isAdmin      }    }    errors {      __typename      ... on ValidationError {        errors {          property          message        }      }      ... on ResultError {        __isResultError: __typename        message      }    }  }}