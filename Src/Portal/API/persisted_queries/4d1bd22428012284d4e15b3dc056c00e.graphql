query MqttServerInfoQuery(  $id: ID!) {  mqttServerById(id: $id) {    id    ...ServerSharedInfoFragment  }  ...MqttClientsPaginationFragment_2YLYDF @defer(label: "MqttServerInfoQuery$defer$MqttClientsPaginationFragment_2YLYDF")  ...MqttServerNetworkInfoFragment_2YLYDF  ...MqttServerStatisticFragment_2YLYDF  ...MqttTopicsPaginationFragment_2YLYDF @defer(label: "MqttServerInfoQuery$defer$MqttTopicsPaginationFragment_2YLYDF")  ...MqttRecentMessagesPaginationFragment_2YLYDF @defer(label: "MqttServerInfoQuery$defer$MqttRecentMessagesPaginationFragment_2YLYDF")}fragment MqttClientItemDataFragment on GQL_MqttClient {  id  clientId  protocol  serverUid  isConnected  connectedTimeStamp  disconnectedTimeStamp  lastMessageTimestamp}fragment MqttClientsPaginationFragment_2YLYDF on Query {  mqttServerClients(server_uid: $id, first: 20) {    edges {      node {        id        clientId        ...MqttClientItemDataFragment        __typename      }      cursor    }    pageInfo {      endCursor      hasNextPage    }  }}fragment MqttRecentMessagesItemDataFragment on GQL_MqttMessage {  id  clientUid  topic  clientId  timeStamp}fragment MqttRecentMessagesPaginationFragment_2YLYDF on Query {  mqttServerRecentMessages(server_uid: $id, first: 20) {    edges {      node {        id        ...MqttRecentMessagesItemDataFragment        __typename      }      cursor    }    pageInfo {      endCursor      hasNextPage    }  }}fragment MqttServerNetworkInfoFragment_2YLYDF on Query {  mqttServerEndpoint(server_uid: $id) {    id    iPAddress    port    serverUid  }  mqttServerStats(server_uid: $id) {    id    packetRcvCount    packetSndCount  }}fragment MqttServerStatisticFragment_2YLYDF on Query {  mqttServerStats(server_uid: $id) {    id    connectionsCount    notConsumedCount    publishedTopicCount    subscribedTopicCount    subscriptionsCount  }}fragment MqttTopicItemDataFragment on GQL_MqttTopic {  id  serverUid  topic  stats {    id    messagesCount  }}fragment MqttTopicsPaginationFragment_2YLYDF on Query {  mqttServerTopics(server_uid: $id, first: 20) {    edges {      node {        id        topic        ...MqttTopicItemDataFragment        __typename      }      cursor    }    pageInfo {      endCursor      hasNextPage    }  }}fragment ServerSharedInfoFragment on GQL_IServer {  __isGQL_IServer: __typename  id}