mutation MqttAuthUserItemEnableMutation(  $input: EnableMqttAuthUserInput!) {  enableMqttAuthUser(input: $input) {    gQL_MqttAuthUser {      userName      enabled      id    }    errors {      __typename      ... on ValidationError {        errors {          property          message        }      }      ... on ResultError {        __isResultError: __typename        message      }    }  }}