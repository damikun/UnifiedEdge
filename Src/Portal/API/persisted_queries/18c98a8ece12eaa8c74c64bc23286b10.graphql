mutation MqttAuthClientsBarEnableAuthMutation(  $input: EnableMqttClientAuthInput!) {  enableMqttClientAuth(input: $input) {    gQL_MqttAuthCfg {      id      clientAuthEnabled      userAuthEnabled    }    errors {      __typename      ... on ValidationError {        errors {          property          message        }      }      ... on ResultError {        __isResultError: __typename        message      }    }  }}