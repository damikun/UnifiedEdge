query NoteQuery(  $note_id: ID!) {  noteById(note_id: $note_id) {    id    content    ...NoteDataFragment    ...NoteNameSectionDataFragment    ...NoteVisibilitySectionDataFragment    ...NoteHighlightSectionDataFragment    ...NoteUpdateSectionDataFragment  }}fragment NoteDataFragment on GQL_Note {  id  name  content  isHighlighted  isPrivate  updated  updatedby {    firstName    lastName    userName    id  }}fragment NoteHighlightSectionDataFragment on GQL_Note {  id  isHighlighted}fragment NoteNameSectionDataFragment on GQL_Note {  id  name}fragment NoteUpdateSectionDataFragment on GQL_Note {  id  content}fragment NoteVisibilitySectionDataFragment on GQL_Note {  id  isPrivate}