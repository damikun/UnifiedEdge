mutation MqttAuthClientItemEnableMutation(  $input: EnableMqttAuthClinetInput!) {  enableMqttAuthClinet(input: $input) {    gQL_MqttAuthClient {      clientId      enabled      id    }    errors {      __typename      ... on ValidationError {        errors {          property          message        }      }      ... on ResultError {        __isResultError: __typename        message      }    }  }}