query MqttServerSettingsQuery(  $id: ID!) {  mqttServerById(id: $id) {    ...ServerSharedSettingsFragment    ...ServerRemoveDataFragment    id  }  ...MqttServerNetworkSettingsFragment_2YLYDF  ...MqttServerMqttClientSettingsFragment_2YLYDF}fragment MqttServerClientComTimeoutDataFragment on GQL_MqttServerClientCfg {  id  serverUID  communicationTimeout}fragment MqttServerClientMaxPendingMessagesDataFragment on GQL_MqttServerClientCfg {  id  serverUID  maxPendingMessagesPerClient}fragment MqttServerClientPresistSessionDataFragment on GQL_MqttServerClientCfg {  id  serverUID  presistentSession}fragment MqttServerEndpointDataFragment_2YLYDF on Query {  mqttServerEndpoint(server_uid: $id) {    id    port    iPAddress    serverUid  }}fragment MqttServerMqttClientSettingsFragment_2YLYDF on Query {  mqttServerClientConfig(server_uid: $id) {    ...MqttServerClientComTimeoutDataFragment    ...MqttServerClientPresistSessionDataFragment    ...MqttServerClientMaxPendingMessagesDataFragment    id  }}fragment MqttServerNetworkSettingsFragment_2YLYDF on Query {  ...MqttServerEndpointDataFragment_2YLYDF}fragment ServerDescriptionDataFragment on GQL_IServer {  __isGQL_IServer: __typename  id  description}fragment ServerLocationDataFragment on GQL_IServer {  __isGQL_IServer: __typename  id  location}fragment ServerNameDataFragment on GQL_IServer {  __isGQL_IServer: __typename  id  name}fragment ServerRemoveDataFragment on GQL_IServer {  __isGQL_IServer: __typename  id}fragment ServerSharedSettingsFragment on GQL_IServer {  __isGQL_IServer: __typename  id  ...ServerNameDataFragment  ...ServerLocationDataFragment  ...ServerDescriptionDataFragment}