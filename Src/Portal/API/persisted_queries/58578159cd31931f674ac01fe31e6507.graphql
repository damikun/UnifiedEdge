subscription MqttClientDetailSubscription(  $server_id: ID!  $client_id: ID!) {  mqttServerClientStatistics(server_id: $server_id, client_id: $client_id) {    clientId    serverId    stats {      id      bytesReceived      bytesSent      sentPacketsCount      receivedPacketsCount      sentApplicationMessagesCount      receivedApplicationMessagesCount      lastNonKeepAlivePacketReceivedTimestamp      lastPacketReceivedTimestamp      lastPacketSentTimestamp    }  }}