mutation MqttExplorerPublishMessageMutation(  $input: PublishMqttMessageInput!) {  publishMqttMessage(input: $input) {    gQL_MqttMessage {      id      contentType      topic      isJsonPayload      isTextPayload      isXmlPayload      payload      timeStamp      payloadUtf8Str      qos      retain      clientId      dup    }    errors {      __typename      ... on ValidationError {        errors {          property          message        }      }      ... on ResultError {        __isResultError: __typename        message      }    }  }}