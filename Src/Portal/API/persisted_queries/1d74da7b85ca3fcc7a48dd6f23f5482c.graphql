mutation NoteVisibilitySectionMutation(  $input: SetNotePublicInput!) {  setNotePublic(input: $input) {    gQL_Note {      id      ...NoteDataFragment      ...NotesItemDataFragment    }    errors {      __typename      ... on ValidationError {        errors {          property          message        }      }      ... on ResultError {        __isResultError: __typename        message      }    }  }}fragment NoteDataFragment on GQL_Note {  id  name  content  isHighlighted  isPrivate  updated  updatedby {    firstName    lastName    userName    id  }}fragment NotesItemDataFragment on GQL_Note {  id  name  content  isHighlighted  isPrivate  updated  updatedby {    firstName    lastName    userName    id  }}